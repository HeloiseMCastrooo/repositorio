<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
     <video id="videoElement" width="900" height="700" autoplay></video>
    <button onclick="starCamera()">Tirar foto</button>
    <button onclick="stopCamera()">Definir foto de perfil</button>
    
</body>
</html>

    <script>
        let videoStream;
        async function starCamera(){
            const videoElement = document.getElementById('videoElement');
            try{
                videoStream = await navigator.mediaDevices.getUserMedia({video : true});
                videoElement.srcObject = videoStream;
            }catch(error){
                console.error('Erro ao abrir a camera', erro);
                alert('Erro ao abrir a camera');
            }
        }
        
        async function stopCamera(){
            const videoElement = document.getElementById('videoElement');
            if(videoStream){
                const tracks = videoStream.getTracks();
                tracks.forEach(track => track.stop());
                    videoElement.srcObject = null;
                }
                
                
                
        }
        
    </script>
</body>
</html>
